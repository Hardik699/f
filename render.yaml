services:
  - type: web
    name: fusion-starter
    env: node
    plan: free
    branch: main
    region: oregon
    buildCommand: "pnpm install && pnpm build"
    startCommand: "node dist/server/node-build.mjs"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
  - type: web
    name: fusion-starter-docker
    env: docker
    plan: free
    branch: main
    region: oregon
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production